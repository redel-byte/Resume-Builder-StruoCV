<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CV Maker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script defer src="./assets/starter.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                screens: {
                    sm: "480px",
                    md: "768px",
                    lg: "976px",
                    xl: "1440px",
                },
                extend: {
                    colors: {
                        P: "#E98654",
                        brightP: "#FFB68A",
                        brightPSupLight: "hsl(12,88%,95%)",
                        brightgreen: "#B4F8C8",
                        darkP: "#B46C47",
                        veryDarkBlue: "hsl(233,12%,13%)",
                        veryPaleP: "hsl(13,100%,96%)",
                        veryLightP: "hsl(0,0%,98%)",
                    },
                },
            },
        };
    </script>
</head>

<body class="bg-gray-100 text-gray-800">

    <main class="max-w-4xl mx-auto p-6">
        <!-- Progress Header -->
        <h2 class="text-4xl text-center font-semibold mb-6">Personal Details</h2>
        <header class="flex justify-center py-6 rounded-md mb-8">
            <div class="relative flex items-center justify-between w-3/4">

                <!-- Line -->
                <div class="my-[-2%]  absolute top-1/2 left-1  w-[99%] h-2 bg-green-300 translate-y-[-50%]"></div>
                <div id="progress-line"
                    class="absolute top-1/2 my-[-2%] left-1 h-2 bg-indigo-600 w-0 translate-y-[-50%] transition-all duration-500 w-[99%]">
                </div>

                <!-- Step 1 -->
                <div class="relative z-10 flex flex-col items-center ">
                    <div
                        class="step w-12 h-12 flex items-center justify-center rounded-full bg-indigo-600 text-white transform transition duration-300 hover:scale-110 hover:shadow-lg hover:shadow-purple-300">
                        <i class="fa fa-user"></i>
                    </div>
                    <p class="text-black mt-1 text-sm ">Personal</p>
                </div>

                <!-- Step 2 -->
                <div class="relative z-10 flex flex-col items-center">
                    <div
                        class="step w-12 h-12 flex items-center justify-center rounded-full bg-gray-200 text-gray-700 transform transition duration-300 hover:scale-110 hover:shadow-lg hover:shadow-purple-300">
                        <i class="fa fa-file-alt"></i>
                    </div>
                    <p class="text-black mt-1 text-sm">Experiences</p>
                </div>

                <!-- Step 3 -->
                <div class="relative z-10 flex flex-col items-center left-4">
                    <div
                        class="step w-12 h-12 flex items-center justify-center rounded-full bg-gray-200 text-gray-700 tranfrom transitoin duration-300 hover:scale-110 hover:shadow-lg hover:shadow-purple-300">
                        <i class="fa fa-pencil-alt"></i>
                    </div>
                    <p class="text-black mt-1 text-sm">Template</p>
                </div>
            </div>
        </header>

        <!-- CONTENT -->
        <section class="bg-white p-6 rounded-3xl shadow-lg shadow-purple-300">

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

                <!-- Left Info -->
                <div class="flex flex-col gap-4">

                    <!-- Language -->
                    <div class="flex bg-blue-500  justify-between">
                        <div>
                            <h2 class="text-xl font-semibold my-6 mx-auto">Personal Details</h2>
                        </div>
                        <div>
                            <label class="font-medium mb-6">Resume Language</p>
                                <select class="w-3/4-2 border p-1 rounded-md">
                                    <option>English</option>
                                    <option>Arabic</option>
                                    <option>French</option>
                                </select>
                        </div>
                    </div>

                    <!-- First + Last Name -->
                    <div>
                        <label class="block font-medium mb-1">First Name</label>
                        <input type="text" placeholder="El Habib" class="w-full p-2 border rounded-md">
                    </div>

                    <div>
                        <label class="block font-medium mb-1">Last Name</label>
                        <input type="text" placeholder="Ridouane" class="w-full p-2 border rounded-md">
                    </div>

                    <!-- Email + Phone -->
                    <div>
                        <label class="block font-medium mb-1">Email Address</label>
                        <input type="text" placeholder="example@example.com" class="w-full p-2 border rounded-md">
                    </div>

                    <div>
                        <label class="block font-medium mb-1">Phone Number</label>
                        <input type="text" placeholder="212-6-4588-4913" class="w-full p-2 border rounded-md">
                    </div>

                </div>

                <!-- Right: Profile Image -->
                <div class="flex justify-center items-center">
                    <div class="w-40 h-40 rounded-full bg-gray-200 flex justify-center items-center border">
                        <span class="text-gray-500 text-sm">Upload Photo</span>
                    </div>
                </div>
            </div>

            <!-- Address -->
            <div class="mt-6">
                <label class="block font-medium mb-1">Address</label>
                <input type="text" placeholder="Hay Touame Biougra..." class="w-full p-2 border rounded-md">
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-4">
                <div>
                    <label class="block font-medium mb-1">Zip Code</label>
                    <input type="text" class="w-full p-2 border rounded-md">
                </div>
                <div>
                    <label class="block font-medium mb-1">City / Town</label>
                    <input type="text" class="w-full p-2 border rounded-md" placeholder="e.g. San Francisco">
                </div>
            </div>

            <div class="mt-6">
                <button type="button" class="border px-4 py-2 rounded-md text-sm text-blue-600 hover:bg-blue-50">
                    Additional Info
                </button>
            </div>

        </section>

    </main>

    <footer class="text-center mt-8">
        <div class="flex justify-center gap-4">
            <button id="prev" class="px-6 py-2 bg-gray-200 text-gray-700 rounded-md">Previous</button>
            <button id="next" class="px-6 py-2 bg-blue-600 text-white rounded-md">Next</button>
        </div>

        <p class="text-sm text-gray-600 mt-3 max-w-md mx-auto">
            By clicking "Next Step" you agree to our <span class="text-blue-600">Terms</span> &
            <span class="text-blue-600">Privacy Policy</span>.
        </p>
    </footer>

</body>

</html>
